version: "3.8"

services:
  backend:
    image: node:20.10.0
    hostname: backend
    container_name: backend
    working_dir: /app/backend
    ports:
      - "4000:4000"
    command: sleep infinity
    environment:
      - "API_PORT=4000"
      - "ORION_URI=http://orion:1026"
      - "ORION_FIWARE_SERVICE=oasismap"
      - "ORION_FIWARE_SERVISE_PATH=/"
    volumes:
      - ./backend:/app/backend
    networks:
      - backend-network

  frontend:
    image: node:20.10.0
    hostname: frontend
    container_name: frontend
    working_dir: /app/frontend
    ports:
      - "3000:3000"
    command: sleep infinity
    environment:
      - "NEXT_PUBLIC_MAP_DEFAULT_LATITUDE=${MAP_DEFAULT_LATITUDE}"
      - "NEXT_PUBLIC_MAP_DEFAULT_LONGITUDE=${MAP_DEFAULT_LONGITUDE}"
      - "NEXT_PUBLIC_MAP_DEFAULT_ZOOM=${MAP_DEFAULT_ZOOM}"
      - "NEXT_PUBLIC_DATASET_LIST_BY=${DATASET_LIST_BY}"
    volumes:
      - ./frontend/:/app/frontend/
    networks:
      - frontend-network

  mongo:
    image: mongo:6.0.12
    hostname: mongo
    container_name: mongo
    expose:
      - "27017"
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGOUSERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGOPASSWORD}"
      - "MONGO_INITDB_DATABASE=oriondb"
    volumes:
      - ./site/mongo/db:/data/db
      - ./site/mongo/configdb:/data/configdb
    networks:
      - backend-network

  orion:
    image: fiware/orion:3.10.1
    hostname: orion
    container_name: orion
    ports:
      - "1026:1026"
    expose:
      - "1026"
    depends_on:
      - mongo
    environment:
      - "ORION_MONGO_HOST=mongo:27017"
      - "ORION_MONGO_USER=${MONGOUSERNAME}"
      - "ORION_MONGO_PASSWORD=${MONGOPASSWORD}"
      - "ORION_MONGO_AUTH_SOURCE=admin"
      - "ORION_MONGO_DB=oriondb"
      - "ORION_PORT=1026"
      - "ORION_MULTI_SERVICE=true"
    networks:
      - backend-network
    healthcheck:
      test: "curl -f http://orion:1026/version"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
