
name: Backend application CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Prettier
        run: |
          cd backend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test

      - name: Check build
        run: |
          cd backend
          npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy environment file for docker-compose
        run: |
          # Copy _env file to .env for docker-compose
          cp _env .env

      - name: Start application with docker-compose
        run: |
          echo "Starting application with docker-compose..."

          # Start services
          docker compose -f docker-compose-dev.yml up -d

          # Additional wait to ensure all services are stable
          sleep 30

          echo "Application started successfully!"

      - name: Run E2E Tests with docker-compose
        run: |
          # Install dev dependencies and run E2E tests inside the backend container
          echo "Installing dev dependencies and running E2E tests inside backend container..."
          docker compose exec -T backend sh -c "npm ci --ignore-scripts && npm run test:e2e"

      - name: Stop all services
        if: always()
        run: |
          echo "Stopping all services..."

          # Stop docker-compose services
          echo "Stopping docker-compose services..."
          docker compose -f docker-compose-dev.yml down
          
          # Clean up Docker
          docker system prune -f
          
          echo "All services stopped successfully!"

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Display Trivy results in table format
        if: always()
        run: |
          echo "=== Trivy Vulnerability Scan Results ==="
          trivy fs --severity CRITICAL,HIGH --format table ./backend

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for vulnerabilities and fail if found
        run: |
          echo "=== Checking for vulnerabilities ==="
          # Run trivy with json format to check for vulnerabilities
          trivy fs --severity CRITICAL,HIGH --exit-code 1 ./backend
