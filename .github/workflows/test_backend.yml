
name: backend application CI Pipeline

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Prettier
        run: |
          cd backend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install ngrok and start tunnel
        id: ngrok
        run: |
          echo "Installing ngrok..."
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok version
          ngrok config add-authtoken 2zGNPItcmONNe79lklQStiYHUiH_3jK4WzraJHF96hFa6ZpKX

          echo "Starting ngrok tunnel for Keycloak..."
          
          # Kill any existing ngrok processes to avoid session conflicts
          echo "Killing any existing ngrok processes..."
          pkill ngrok || echo "No existing ngrok processes found"
          sleep 2

          # Start ngrok tunnel for Keycloak (port 8080)
          ngrok http 8080 --log=stdout > ngrok.log 2>&1 &
          NGROK_PID=$!

          # Wait for ngrok to start and get URL
          echo "Waiting for ngrok to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4040/api/tunnels > /dev/null 2>&1; then
              break
            fi
            sleep 2
            echo "Attempt $i: Waiting for ngrok API..."
          done

          # Get the ngrok URL
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "Ngrok URL: $NGROK_URL"

          # Validate URL
          if [ "$NGROK_URL" = "null" ] || [ -z "$NGROK_URL" ]; then
            echo "Error: Failed to get ngrok URL"
            cat ngrok.log
            exit 1
          fi

          # Set output for other steps
          echo "url=$NGROK_URL" >> $GITHUB_OUTPUT

          echo "Ngrok installed and tunnel started successfully!"

      - name: Create test environment file for docker-compose
        run: |
          # Create a minimal .env file for docker-compose
          echo "NEXTAUTH_URL=http://localhost:3000" > .env
          echo "NEXTAUTH_SECRET=test-secret" >> .env
          echo "MAP_DEFAULT_LATITUDE=35.6762" >> .env
          echo "MAP_DEFAULT_LONGITUDE=139.6503" >> .env
          echo "MAP_DEFAULT_ZOOM=10" >> .env
          echo "DEFAULT_ZOOM_FOR_COLLECTION_RANGE=15" >> .env
          echo "DATASET_LIST_BY=10" >> .env
          echo "BACKEND_URL=http://localhost:4000" >> .env
          echo "GENERAL_USER_KEYCLOAK_CLIENT_ID=test-client" >> .env
          echo "GENERAL_USER_KEYCLOAK_CLIENT_SECRET=test-secret" >> .env
          echo "ADMIN_KEYCLOAK_CLIENT_ID=admin-client" >> .env
          echo "ADMIN_KEYCLOAK_CLIENT_SECRET=admin-secret" >> .env
          echo "KEYCLOAK_CLIENT_ISSUER=${{ steps.ngrok.outputs.url }}/realms/oasismap" >> .env
          echo "POSTGREHOST=postgres" >> .env
          echo "POSTGREPORT=5432" >> .env
          echo "POSTGREUSER=testuser" >> .env
          echo "POSTGREPASSWORD=testpass" >> .env
          echo "REVERSE_GEOCODING_URL=https://nominatim.openstreetmap.org/reverse" >> .env
          echo "KEYCLOAK_ADMIN=admin" >> .env
          echo "KEYCLOAK_ADMIN_PASSWORD=admin" >> .env
          echo "KC_HOSTNAME_URL=${{ steps.ngrok.outputs.url }}" >> .env
          echo "KC_HOSTNAME_ADMIN_URL=${{ steps.ngrok.outputs.url }}" >> .env
          echo "MONGOUSERNAME=test" >> .env
          echo "MONGOPASSWORD=test" >> .env
          echo "MONGOHOST=mongo" >> .env

      - name: Start application with docker-compose
        run: |
          echo "Starting application with docker-compose..."

          # Pull and build images
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml build

          # Start services
          docker compose -f docker-compose.yml up -d

          # Wait for services to be ready
          echo "Waiting for services to start..."
          timeout 300 bash -c 'until curl -f http://localhost:4000 > /dev/null 2>&1; do sleep 10; echo "Waiting for backend..."; done'
          
          echo "Application started successfully!"

      - name: Run E2E Tests with docker-compose
        run: |
          echo "Running E2E tests with docker-compose application..."

          # Wait a bit more for all services to be fully ready
          sleep 30

          # Check if services are running
          echo "Checking service status:"
          docker compose -f docker-compose.yml ps

          # Run E2E tests inside the backend container
          echo "Running E2E tests inside backend container..."
          docker compose -f docker-compose.yml exec -T backend npm run test:e2e

      - name: Stop all services
        if: always()
        run: |
          echo "Stopping all services..."
          
          # Stop ngrok tunnel
          echo "Stopping ngrok tunnel..."
          pkill ngrok || echo "No ngrok process found"
          
          # Stop docker-compose services
          echo "Stopping docker-compose services..."
          docker compose -f docker-compose.yml down
          
          # Clean up Docker
          docker system prune -f
          
          echo "All services stopped successfully!"

      - name: Check build
        run: |
          cd backend
          npm run build

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '0'

      - name: Debug Trivy results
        if: always()
        run: |
          echo "Checking Trivy scan results..."
          ls -la *.sarif || echo "No SARIF files found"
          if [ -f "trivy-results.sarif" ]; then
            echo "Trivy results file exists"
            cat trivy-results.sarif | head -20
          else
            echo "Trivy results file not found"
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif')
        with:
          sarif_file: 'trivy-results.sarif'
