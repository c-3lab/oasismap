
name: Backend application CI Pipeline

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Prettier
        run: |
          cd backend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test

      - name: Check build
        run: |
          cd backend
          npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy environment file for docker-compose
        run: |
          # Copy _env file to .env for docker-compose
          cp _env .env

      - name: Start application with docker-compose
        run: |
          echo "Starting application with docker-compose..."

          # Start services
          docker compose -f docker-compose.yml up -d

          # Wait for services to be ready
          echo "Waiting for services to start..."
          timeout 60 bash -c 'until curl -f http://localhost:4000 > /dev/null 2>&1; do sleep 10; echo "Waiting for backend..."; done'

          # Additional wait to ensure all services are stable
          sleep 30

          echo "Application started successfully!"

      - name: Run E2E Tests with docker-compose
        run: |
          # Run E2E tests inside the backend container
          echo "Running E2E tests inside backend container..."
          docker compose -f docker-compose.yml exec -T backend npm run test:e2e

      - name: Stop all services
        if: always()
        run: |
          echo "Stopping all services..."

          # Stop docker-compose services
          echo "Stopping docker-compose services..."
          docker compose -f docker-compose.yml down
          
          # Clean up Docker
          docker system prune -f
          
          echo "All services stopped successfully!"

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
