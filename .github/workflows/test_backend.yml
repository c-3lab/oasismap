
name: backend application CI Pipeline

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test_backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.2
        ports: ['5432:5432']
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run Prettier
        run: |
          cd backend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd backend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd backend
          npm run test
      
      - name: Run E2E Tests
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DATABASE: postgres
        run: |
          cd backend
          npm run test:e2e

      - name: Check build
        run: |
          cd backend
          npm run build
