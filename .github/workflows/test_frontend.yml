
name: frontend application CI Pipeline

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/test_frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/test_frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run Prettier
        run: |
          cd frontend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd frontend
          npm run test

      - name: Check build
        run: |
          cd frontend
          npm run build

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '0'

      - name: Debug Trivy results
        if: always()
        run: |
          echo "Checking Trivy scan results..."
          ls -la *.sarif || echo "No SARIF files found"
          if [ -f "trivy-results.sarif" ]; then
            echo "Trivy results file exists"
            cat trivy-results.sarif | head -20
          else
            echo "Trivy results file not found"
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif')
        with:
          sarif_file: 'trivy-results.sarif'
