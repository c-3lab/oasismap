
name: frontend application CI Pipeline

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/test_frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/test_frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run Prettier
        run: |
          cd frontend
          npx prettier --check .

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run Unit Tests
        run: |
          cd frontend
          npm run test
      
      # - name: Run E2E Tests
      #   run: |
      #     cd frontend
      #     npm run test:e2e:prepare
      #     npm run test:e2e

      - name: Check build
        run: |
          cd frontend
          npm run build
